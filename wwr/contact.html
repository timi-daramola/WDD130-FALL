<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact T-Rafting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="description" content="Name: Timilehin Daramola, Course: Web Fundamentals, purpose of the page: This page is designed to allow users of our service to contact us for any queries regarding our products or services. ">
    <meta name="author" content="Timilehin Daramola">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <div class="container">
        <header>
            <img class="logo-img" src="images/logo.jpg" alt="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="team">
                <section>
                    <h1 class="team-heading">Meet Our Team</h1>
                    <figure>    
                        <img class="team-img" src="images/pexels-photo-3824771.jpg" alt="rafting image">
                        <figcaption>Albert: Manager</figcaption>
                    </figure>
                    <figure>    
                        <img class="team-img" src="images/pexels-photo-5955013.jpeg" alt="rafting image">
                        <figcaption>Anita: Tour planner</figcaption>
                    </figure>
                    <figure>    
                        <img class="team-img" src="images/pexels-photo-5649997.jpg" alt="rafting image">
                        <figcaption>Pamela: Tour guide</figcaption>
                    </figure>
                </section>
            </div>
            <div class="user_form">
                <div class="form-container">
                    <form>
                        <h2>Contact us</h2>
                        <label for="fullName">Full name</label>
                        <input type="text" id="fullName">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                        <input type="radio" name="inquiry" value="Inquiry">
                        <label id="inquiry-radio" for="inquiry">General Inquiry</label><br>
                        <input type="radio" value="Question">
                        <label id="question-radio" for="question">Reservation Question</label><br>
                        <input type="radio" value="Suggestion">
                        <label id="suggestion-radio" for="suggestion">Website Suggestion</label><br>
                        <textarea cols="30" rows="10"></textarea>
                        <input id="checkbox" class="checkbox" type="checkbox" name="mailinglist">
                        <label id="mailinglist" for="mailinglist">Please subscribe me to the monthly newsletter</label>
                        <button type="submit" class="btn">Contact Us</button>
                    </form>
                </div>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31717.881649289007!2d3.4013447557558285!3d6.428055038022584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf53280e7648d%3A0x4d01e5de6b847fe5!2sVictoria%20Island%2C%20Lagos!5e0!3m2!1sen!2szm!4v1729304043074!5m2!1sen!2szm" width="933" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p class="details">Address: Victoria Island Lagos, Lagos State. | Tel: +234 81-775-4432 | E-mail: sales@t-raftin.com</p>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy;2024 | T-rafting | Timilehin Daramola</p>
        <nav class="sociallinks">
            <a href="https://facebook.com" class="facebook">
                <img src="images/5365678_fb_facebook_facebook_logo_icon.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com" class="twitter">
                <img src="images/5296516_tweet_twitter_twitter_logo_icon.svg" alt="Twitter">
            </a>
            <a href="https://instragram.com" class="instagram">
                <img src="images/6929237_instagram_icon.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
